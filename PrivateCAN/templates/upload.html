<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload DBC File</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">SC. CAN<br>SRL.</div>
      <nav>
        <a href="/" class="btn">CONNECT</a>
        <a href="/upload" class="btn selected">UPLOAD</a>
        <a href="/network" class="btn">NETWORK</a>
        <a href="/signals" class="btn">SIGNALS</a>
        <a href="/save" class="btn">SAVE</a>
      </nav>
    </div>

    <!-- Main content -->
    <div class="main">
      <h2>Upload</h2>

      <div class="upload-section">
        <h3>Upload your .dbc file</h3>
        <div class="upload-box" id="upload-area">
          <p><strong>Drag and drop</strong> your file here<br>or</p>
          <input type="file" id="file-input" accept=".dbc" hidden>
          <button class="action-button" onclick="document.getElementById('file-input').click()">Browse</button>
          <p class="hint">Accepted: .dbc file only (max size ?)</p>
          <p class="preview-note"><em>*preview DBC file if uploaded successfully*</em></p>
        </div>

        <div id="upload-status" class="status-message">
          DBC FILE: not uploaded.
        </div>
      </div>

      <div class="status-bar">
        STATUS: <span id="status">Not Connected :(</span>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
