<!DOCTYPE html>
<html>
<head>
    <title>CAN DBC Parser</title>
</head>
<body>
    <h1>Upload DBC File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".dbc">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
