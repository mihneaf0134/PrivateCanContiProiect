<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DBC Optimizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const fileInput = document.getElementById('dbcFile');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', () => {
      const fileName = fileInput.files.length ? fileInput.files[0].name : "No file selected";
      fileNameDisplay.textContent = `Selected: ${fileName}`;
      fileNameDisplay.style.color = "#4fc3f7";
    });
  });
</script>

</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">SC. CAN<br>SRL.</div>
      <nav>
        <a href="/" class="btn">CONNECT</a>
        <a href="/upload" class="btn">UPLOAD</a>
        <a href="/network" class="btn">NETWORK</a>
        <a href="/signals" class="btn">SIGNALS</a>
        <a href="/save" class="btn">SAVE</a>
      </nav>
    </div>

    <div class="main">
      <h2>Optimize</h2>

      <div class="upload-section">
        <h3>Upload and Optimize Your .dbc File</h3>
        <form id="optimizeForm" method="post" enctype="multipart/form-data" action="/optimize">
          <div class="upload-box">
            <p><strong>Drag and drop</strong> your file here<br>or</p>
            <input type="file" id="dbcFile" name="file" accept=".dbc" hidden required>
            <button class="action-button" onclick="document.getElementById('dbcFile').click(); return false;">Browse</button>
              <p id="file-name" class="hint" style="margin-top: 10px;">No file selected</p>

            <p class="hint">Accepted: .dbc file only</p>
          </div>

          <h4 style="color: #4fc3f7; margin-top: 20px;">Select Optimizations</h4>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="opt_pack" id="optPack" checked>
            <label class="form-check-label" for="optPack">
              Bit Layout Optimization – Eliminate unused bits between signals
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="opt_priority" id="optPriority" checked>
            <label class="form-check-label" for="optPriority">
              Priority Optimization – Reorder CAN IDs by importance
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="opt_simplify" id="optSimplify" checked>
            <label class="form-check-label" for="optSimplify">
              Simplification – Remove unused messages/signals, duplications
            </label>
          </div>

          <button class="action-button" type="submit" style="margin-top: 20px;">Optimize</button>
        </form>
      </div>

      <div class="status-bar">
        STATUS: <span id="status">Ready to Optimize</span>
      </div>
    </div>
  </div>
</body>
</html>
